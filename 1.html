<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#show").click(function(){
        $("#text").show();
    });
    $("#hide").click(function(){
        $("#text").hide();
    });
});
</script>

<div class="section-title">
    <div class="row">
        <h2 id="show" class="col-6">Show</h2>
        <h2 id="hide" class="co1-6">Hide</h2>
    </div>
    <p id="text">IamText</p>
</div>
